<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
body {
	margin-left: 5px;
	margin-top: 5px;
	margin-right: 5px;
	margin-bottom: 5px;
}
.STYLE1 {font-size: 12px}
.STYLE3 {font-size: 12px; font-weight: bold; }
.STYLE4 {
	color: #03515d;
	font-size: 12px;
}
-->
</style>


</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="d5d4d4" >
  <tr>
    <td height="22" colspan="4" background="images/bg.gif" bgcolor="#FFFFFF" class="STYLE3"><div align="center">企业单位基本信息表</div></td>
  </tr>
  <tr>
    <td colspan="4" bgcolor="#FFFFFF" class="STYLE1"><table width="70%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="142" height="35" class="STYLE1" nowrap="nowrap"><div align="left">客户名称</div></td>
        <td width="352" height="35" class="STYLE1"><div align="left">
          <input type="text" name="textfield"   style="width:200px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
        <td width="173" height="35" class="STYLE1"nowrap="nowrap"><div align="left">营业执照号码</div></td>
        <td width="188" height="35" class="STYLE1"><div align="left">
          <input type="text" name="textfield2"   style="width:200px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
      </tr>
      <tr>
        <td width="142" height="35" class="STYLE1" nowrap="nowrap"><div align="left">注册地址</div></td>
        <td height="35" colspan="3" class="STYLE1"><div align="left">
          <input type="text" name="textfield3"   style="width:300px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
        </tr>
      <tr>
        <td width="142" height="35" class="STYLE1" nowrap="nowrap"><div align="left">经营实体所在地</div></td>
        <td height="35" colspan="3" class="STYLE1"><div align="left">
          <input type="text" name="textfield4"   style="width:300px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
        </tr>
      <tr>
        <td width="142" height="35" class="STYLE1" nowrap="nowrap"><div align="left">所属行业</div></td>
        <td height="35" colspan="3" class="STYLE1"><div align="left">
          <select name="select"  style="width:200px; height:17px; font-size:12px;">
            <option>宾馆业</option>
          </select>
          <select name="select2"  style="width:200px; height:17px; font-size:12px;">
            <option>住宿业</option>
          </select>
        </div></td>
        </tr>
      <tr>
        <td width="142" height="35" class="STYLE1" nowrap="nowrap"><div align="left">组织类型</div></td>
        <td height="35" class="STYLE1"><div align="left">
          <select name="select3"  style="width:200px; height:17px; font-size:12px;">
            <option>其他经营组织形式</option>
          </select>
        </div></td>
        <td height="35" class="STYLE1"><div align="center" nowrap="nowrap">
          <div align="left">注册资本[万元]</div>
        </div></td>
        <td height="35" class="STYLE1"><div align="left">
          <input type="text" name="textfield6"   style="width:200px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
      </tr>
      <tr>
        <td width="142" height="35" class="STYLE1"><div align="center" nowrap="nowrap">
          <div align="left">成立时间</div>
        </div></td>
        <td height="35" class="STYLE1"><div align="left">
          <input type="text" name="textfield5"   style="width:200px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
        <td height="35" class="STYLE1"><div align="center" nowrap="nowrap">
          <div align="left">实收资本[万元]</div>
        </div></td>
        <td height="35" class="STYLE1"><div align="left">
          <input type="text" name="textfield7"   style="width:200px; height:17px; font-size:12px; border:solid 1px #ccc; " />
        </div></td>
      </tr>
      <tr>
        <td width="142" height="35" class="STYLE1"><div align="center" nowrap="nowrap">
          <div align="left">经营范围</div>
        </div></td>
        <td height="35" colspan="3" class="STYLE1"><div align="left">
          <textarea name="textarea"  style=" width:600px; height:100px;"></textarea>
        </div></td>
        </tr>
      <tr>
        <td height="40" class="STYLE1">&nbsp;</td>
        <td height="35" colspan="3" class="STYLE1"><img src="../images/syb.gif" width="62" height="21" /> <img src="../images/xyb.gif" width="62" height="21" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
