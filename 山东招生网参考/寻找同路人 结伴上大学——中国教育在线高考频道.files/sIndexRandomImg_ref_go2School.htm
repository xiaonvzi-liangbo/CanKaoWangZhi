var speed=20;
	s=document.getElementById('demo');
	c1=document.getElementById('demo1');
	c2=document.getElementById('demo2');
	c2.innerHTML=c1.innerHTML;
	var direct;
	function scroll(d) {
		direct=d;
		if(d=='left') {
			if(c2.offsetWidth-s.scrollLeft<=0) {
			s.scrollLeft-=c1.offsetWidth;
			}
			else {
			s.scrollLeft++;
			}
		}
		else {
			if(s.scrollLeft<=0) {
			s.scrollLeft+=c1.offsetWidth;
			}
			else {
			s.scrollLeft--;
			}
		}
	}
	MyMar=setInterval("scroll('left')",speed);
	function move(d) {
	clearInterval(MyMar);
	MyMar=setInterval("scroll('"+d+"')",speed);
	}
	s.onmouseover=function() {clearInterval(MyMar)}
	s.onmouseout=function() {MyMar=setInterval("scroll('"+direct+"')",speed);}
