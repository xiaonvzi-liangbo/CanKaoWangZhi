<META 
content=山东华夏艺术学院是国家教育部备案的一所综合艺术院校,也是山东省唯一一所综合性民办艺术高校。教学条件良好,师资力量雄厚,致力于开展适合不同层次人群的艺术教育。现正开展多学科艺术教育，包括美术，音乐，舞蹈，体育舞蹈，广播电视编导，播音主持，各专业艺术高考考前辅导和培训。
